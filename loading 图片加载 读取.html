
<html>
    <body style="background:#000;">
        <a href="" target="_blank" ></a>
		<div style="margin-left:200px;width: 1200px;">
		<script>
            console.log(document.readyState) // 'loading'  

            document.onreadystatechange = function(){
                console.log(document.readyState)  //interactive 文档解析完成     complete
                if (document.readyState =='complete') {
                    //document 加载完成（图片也下载完成）
                    console.log('ok')
                }
            }

            document.addEventListener('DOMContentLoaded',function(){
                console.log('dom解析完成')
            },false)  //  这个相当于 $(document).ready(function(){})




		</script>
		</div>
	</body>
</html>
