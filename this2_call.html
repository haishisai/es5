<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>

        "use strict"

        function test() {
            console.log(this)
        }
        function aaa() {
            console.log('aaaaaa')
        }
        test() // window
        test.call() // window   .() => .call()   执行函数 系统会转换成.call() 执行 效果一样
        test.call(1212) // this =>  {1212}    this变成了number对象
        test.call("efdf") // 同上
        test.call({name:'pd'}) // this=> {name：pd}
        test.call(aaa)  // this => aaa函数
        // 预编译时候 this指向 window


        function Person (name,age) {
            this.name = name;
            this.age = age;
        }

        function Student (name,age,sex) {
            // var this = Object.create(Student.prototype)
            // Person(name,age)  // 重点！！！  这样直接写  等于直接调用Person函数 function前面没人 this指向window  window.name =》 pd
            Person.call(this,name,age)
            this.sex = sex
        }

        var student1 = new Student('pd',30,'male')
        console.log(student1)

        // 在 use strict 下  window => undefined   传什么 this 就是什么  传数字 就是 数字
    </script>
</body>

</html>
