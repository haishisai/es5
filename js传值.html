<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <ul>
            <li>one</li>
            <li>two</li>
            <li>three</li>
        </ul>
        <div class="demo">dmeo msg</div>
        <div id="d1" >111</div>
    </div>
    <script>
        var video = {
            init: function (msg) {
                this.initData(msg);
                this.initclick();
                this.colorChange()
            },
            initData: function (msg) {
                //把啊appdom挂到this上去
                this.el = msg.el;
                console.log(msg.el1);
                // 直接也能获取dom节点
                dom1 = document.getElementsByClassName("demo")[0]
                console.log(dom1)
            },
            //事件委托
            initclick: function () {
                this.el.onclick = function (e) {
                    console.log(e.target.innerHTML)
                }
            },
            colorChange: function () {
                demo = this.el.getElementsByClassName('demo')[0]
                // d1 = this.el.getElementById('d1')   id值在整个文档里是唯一的，只能使用document.getElementById
                demo.style.color = 'red';
            }
        }
    </script>
    <script>
        // 对象 调用对象的方法 传值
        video.init({  
            el : document.getElementById('app'),//暴露接口
            el1 : "字符串信息"
        })
    </script>
</body>

</html>
