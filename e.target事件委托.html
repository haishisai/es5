<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <ul class="ul1">
        <li>a</li>
        <li>b</li>
        <li>fdf</li>
        <li>c</li>
        <li>d</li>
    </ul>
    <script>
        var ul1 = document.getElementsByClassName("ul1")[0];
        var lis = document.querySelectorAll(".ul1 li")
        for(var i=0;i<lis.length;i++){
            lis[i].index = i;        
        }
        ul1.addEventListener("click", function (e) {         
            console.log(e.target.index,e.target.innerHTML)
            
            e.target.setAttribute('name','222')
            e.target.classList.add('bbb')
        })

        // $(this).click  li[i].onclick  目标对象 点击
        // e.target 点击事件 获取元素信息
    </script>
</body>

</html>
