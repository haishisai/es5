<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Document</title>
  <style>
    *{
      padding: 0;
      margin: 0;
    }
    html{
      font-size: 13.333333333334vw;
    }
    body{
      font-size: .5rem;
    }
    .d750{
      width: 750px;
      height: 50px;
      background: red;
    }
    .d650{
      width: 650px;
      height: 50px;
      background: blue;
    }
    .d1{
      width: 150px;
      height: 50px;
      background: green;
      float: left
    }
    .d2{
      width: 1.5rem;
      height: .5rem;
      background: yellowgreen;
    }
    .d3{
      width: 50vw;
      height: .5rem;
      background: pink;
    }
    .clear{
      clear:both;
    }
    .box{
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="d650" ></div>
  <div class="d750" ></div>
  <div class="box">
    <div class="d1" ></div>
    <div class="clear" ></div>
  </div>
  <div class="d2" ></div>
  <div>
    750px设计图里的150像素图片
    占5分之一没毛病
  </div>
  <div class="d3" ></div>

</body>
</html>
