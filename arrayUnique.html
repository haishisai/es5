    <script>
        var arr = [1, 2, 3, 4, 1, 1, 2, 3, 24, 1, 2, 1, 2, 3, 1, 2, 3, 12, 3, 1]
        Array.prototype.unique = function () {
            var newArr = []
            var obj = {};           
            // 把数组的值 赋值给 对象的名
            for (var i = 0; i < this.length; i++) {
                if (obj[this[i]] === undefined) {
                    obj[this[i]] = "abc";
                    newArr.push(this[i])
                }
            }
            return newArr
        }
        var res = arr.unique()
        console.log(res)
