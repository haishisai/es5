<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <input type="text" name="" id="input">
  <script>
    let input = document.getElementById('input')
    input.addEventListener('keyup',fd((e)=>{
      aaa(2)
    },700)) 

    function aaa(e) {
      console.log(e)
    }

    function fd(callback,wait){
      let timer = -1
      return function(e){
        clearTimeout(timer)
        timer = setTimeout(()=>{
          callback(e)
        },wait)
      }
    }

  </script>
</body>
</html>
