<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            list-style: none;
        }

        .box1 {
            display: flex;
            flex-direction: row;
            /* 排序 主轴方向 row-reverse 右到左 column */

            flex-wrap: wrap;
            /* nowrap不换行  wrap换行  warp-reverse  2合一属性flex-flow:row-reverse wrap; */

            justify-content:space-evenly;
            /*项目在主轴上的对齐方式 flex-start | flex-end | center | space-between | space-around | space-evenly 平均分2端有间隙 */



            align-items: flex-start;
            /*项目在交叉轴上如何对齐 flex-start | flex-end | center | baseline | stretch; */
            align-content: flex-start;
            /*多根轴线的对齐方式。如果项目只有一根轴线，该属性不起作用 flex-start | flex-end | center | space-between | space-around | stretch; */


            width: 1200px;
            margin: 0 auto;
            border: 1px solid red;
            /* 子元素 如果超过了宽度 平均分成一行 */
        }

        .box1 li {
            width: 255px;
            /* display: block; */
            background-color: cadetblue;
            flex: 0 1 auto;  
            /* 如果可以塞下4个 就4个 如果不行就3个 多余的空间平分 */
            /* flex属性是flex-grow, flex-shrink 和 flex-basis   
            值：auto!!!! (1 1 auto) 和 none (0 0 auto) */
            /* flex-grow 放大比例，默认为0，不放大。 1 自动填充 */
            /* flex-shrink 缩小比例，默认为1，将自动缩小。 设置了换行 缩小应该就没用了   */
            /* flex-basis属性定义了在分配多余空间之前，项目占据的主轴空间（main size）。它的默认值为auto */
        }

        .d1 {
            border: 1px solid blue;
        }


        .demo{
            position:fixed;
            bottom:0;
            left:0;
            width: 100%;
        }
        .box2{
            display: flex;
            width:900px; 
            /* flex 容器最好有个宽度 */
            margin: 0 auto;
        }
       
        .box2 li:nth-child(1){
            flex:1;
            background-color: cadetblue;
        }
        .box2 li:nth-child(2){
            flex:2;
            background-color: chartreuse;
        }
        .box2 li:nth-child(3){
            width:180px;
            background-color: coral;
        }
        .box2 li:nth-child(4){
            /* flex:4;*/
            width: 30%;
            background-color: cyan;
        }

        .demo3{
            border:1px solid red;
            width: 350px;
            height: 300px;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-evenly;
        }
        .demo3 div{
            width: 50px;
            height: 50px;
            line-height: 50px;
            text-align: center;
            
            
        }
        /* flex 一共有几分 占几分  类似栅格 */
    </style>
</head>

<body>
