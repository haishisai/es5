<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Document</title>
  <style>
    * {
      padding: 0;
      margin: 0;
      list-style: none;
    }
    .demo {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
    }
    .box2 {
      display: flex;
      flex-wrap: wrap;
      width: 1000px;
      /* flex 容器最好有个宽度 */
      margin: 0 auto;
    }
    .box2 li:nth-child(1) {
      flex: 1;
      background-color: cadetblue;
    }
    .box2 li:nth-child(2) {
      flex: 2;
      background-color: chartreuse;
    }
    .box2 li:nth-child(3) {
      width: 250px;
      background-color: coral;
    }
    .box2 li:nth-child(4) {
      width: 25%;
      background-color: cyan;
    }
    .box2 div{
      flex:1;
      background: violet;
    }
    /* flex:？ 数字代表没有设置宽度的元素 瓜分剩下的宽度 */


    /* 例子2 */
    .demo3 {
      border: 1px solid red;
      width: 350px;
      height: 300px;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-evenly;
    }

    .demo3 div {
      width: 50px;
      height: 50px;
      line-height: 50px;
      text-align: center;
    }
  </style>
</head>

<body>
  <div class="demo">
    <ul class="box2">
      <li>1</li>
      <li>2</li>
      <li>3</li>
      <li>4</li>
