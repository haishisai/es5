<body>
    <script>
    // 2的n次幂
    var res1 = 2;
    function f1(e){
        for(var i=1;i<e;i++){
            res1 *= 2; 
        }
        console.log(res1)
    }
    // f1(4)

    // n的阶乘
    var res2 = 1
    function f2(e){
        for(var i=1;i<=e;i++){
            res2 *= i
        }
        console.log(res2);
    }
    // f2(4)

    // 2项累加 一直下去 查询第n项的数值
    var res3 = [1,1]
    function f3(e){
        if(e==1||e==2){
            console.log(1);
        }else if(e>2){
            for(i=0;i<e-2;i++){
                msg = res3[0+i]+res3[1+i];
                res3.push(msg)
            }
            console.log(res3[e-1])
        }else{
            console.log("err")
        }
    }
    // f3(6)

    // 倒序字符串
    // split() 用特定字符吧 字符串切割成数组
    // splice() 数组专用 截取数组 改变原数组

    // slice()  

    function f4(e){
        var l = e.length
        var res = "";
        for(var i=1;i<=l;i++){
            var msg1 = e.slice(l-i,l-i+1); // -1 从最后一位开始   不填 表示截取到结束    
            res += msg1;
        }
        console.log(res)
    }
    f4("1221234")
    </script>
</body>
