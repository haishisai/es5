<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>下拉框 下拉菜单</title>
  <link rel="stylesheet" href="./bootstrap/bootstrap.min.css">
  <script src="./jquery.min.js"></script>
  <script src="./bootstrap/bootstrap.min.js"></script>
</head>

<body>
  <div class="container" style="margin-top:50px;">

    <div class="dropdown">
      <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown"
        aria-haspopup="true" aria-expanded="true">
        Dropdown
        <span class="caret"></span>
      </button>
      <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
        <li><a href="#">Action</a></li>
        <li><a href="#">Another action</a></li>
        <li><a href="#">Something else here</a></li>
        <li role="separator" class="divider"></li>
        <li><a href="#">Separated link</a></li>
      </ul>
    </div>
  </div>
  <div class="container" style="margin-top:50px;">

    <div class="dropdown">
      <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown"
        aria-haspopup="true" aria-expanded="true">
        Dropdown2
        <span class="caret"></span>
      </button>
      <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
        <li><a href="#">Action2</a></li>
        <li><a href="#">Another action2</a></li>
        <li><a href="#">Something else here2</a></li>
        <li role="separator" class="divider"></li>
        <li><a href="#">Separated link2</a></li>
      </ul>
    </div>
  </div>

  <div class="container" style="margin-top:50px;">

    <div class="dropdown">
      <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown"
        aria-haspopup="true" aria-expanded="true">
        Dropdown3
        <span class="caret"></span>
      </button>
      <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
        <li><a href="#">Action3</a></li>
        <li><a href="#">Another Action3</a></li>
        <li><a href="#">Something else here3</a></li>
        <li role="separator" class="divider"></li>
        <li><a href="#">Separated link3</a></li>
      </ul>
    </div>
  </div>
</body>
<script>
$(function(){
  $(".dropdown-menu a").click(function(){
    var this_msg = $(this).text()
    $(this).parents('.dropdown').find('button').text(this_msg)
  })
})
</script>
</html>
