<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        function Test(name, age, msg) {
            // var this = {}
            this.name = name,
            this.age = age
            // console.log(name)
            return msg
            // return this
        }
        var a = new Test("pd", 12, "pdmsg");
        console.log(a) //返回 一个对象 name：pd age：12


        var b = Test("老王", 13, "在隔壁");
        console.log(b) //返回 return 的内容
        
        //构造函数 相当于一个车间 批量生产（new)对象

    </script>
</body>

</html>
