<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>

    <script type="text/javascript">
    </script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        .flex-container {
            display: flex;
            width: 500px;
            flex-direction: row-reverse;
        }
        
        .flex-container div {
            /*width: 400px;*/
            text-align: center;
            padding: 10px;
        }
        
        .flex-container div img {
            width: 100%
        }
        
        .d1 {
            background: red;
        }
        
        .d2 {
            background: yellow;
        }
        
        .d3 {
            background: green;
        }
        
        .b2 {
            display: flex;
            width: 700px;
            border: 1px solid red;
        }
        
        .b2 li {
            width: 200px;
            text-align: center;
            list-style-type: none;
        }
        /* 父元素 display flex 子元素 flex auto
当flex取值为auto，则计算值为 1 1 auto，如下是等同的：
.item{flex:auto;}.item{flex-grow:1;flex-shrink:1;flex-basis:auto;} */
        
        .aaa {
            display: flex;
            width: 700px;
            border: 1px solid red;
        }
        
        .aaa li {
            flex: auto;
            /* text-align: center; */
            /* list-style-type: none; */
        }
    </style>
</head>

<body>
    <div class="flex-container">
        <div class="d1"><img src="images/1.jpg"></div>
        <div class="d2"><img src="images/2.jpg"></div>
        <div class="d3"><img src="images/333.jpg"></div>
    </div>
    <ul class="b2">
        <li>1111</li>
        <li>1111</li>

        <li>1111</li>
        <li>1111</li>
    </ul>




    <ul class="aaa">
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
    </ul>
</body>

</html>
