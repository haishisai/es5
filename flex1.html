<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            list-style: none;
        }
        ul{
            display:flex;
            width: 1000px;
            border: 50px solid lightyellow;
            box-sizing: border-box;
        }
        ul li:nth-child(1){
            background-color: aqua;
            flex:1;
            /* 类似栅格系统 分挂剩余的宽度 */
        }
        ul li:nth-child(2){
            background-color: aqua;
            flex:1;
        }
        ul li:nth-child(3){
            background-color: rgb(66, 56, 151);
            flex:2;
        }
        ul li:nth-child(4){
            background-color: #455222;
            flex: 150px;
        }
        ul li:nth-child(5){
            background-color: #456734;
            width: 50%;
        }
    </style>
</head>
<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
    </ul>
</body>
</html>
