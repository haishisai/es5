<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            padding:0;
            margin: 0;
        }
        body{
            perspective: 500px;
        }
        .heightbox{
            height: 200px;
        }
        .wrapper{
            margin: 0 auto;
            width: 200px;
            position: relative;
            transform: rotateX(0deg) rotateY(0deg) ;
            transform-style: preserve-3d;
            animation: a2 5s linear infinite;
            /* position: absolute; */
        }
        @keyframes a2 {
            100%{
                transform:rotate3d(0,1,0,360deg); 
                
            }
            
        }
        .test{
            height: 100px;
            width: 100px;
            background-color:aqua;
            animation: a1 2s linear infinite;
            position: absolute;
        }
        @keyframes a1 {

            100%{
                transform: rotate3d(0,1,1,360deg);   /* 设置旋转轴 */
               
            }
        }
        .wrapper .box{
            width: 200px;
            height: 200px;
            line-height: 200px;
            font-size: 30px;
            position: absolute;
            top:0;
            left: 0;
            text-align: center;
        }
        .wrapper .box:nth-child(1){
            background-color: rgba(1, 1, 1, 0.5);
            transform: translateZ(100px);
        }
        .wrapper .box:nth-child(2){
            background-color: rgba(111, 1, 1, 0.5);
            transform: translateZ(-100px);
        }
        .wrapper .box:nth-child(3){
            background-color: rgba(1, 221, 1, 0.5);
            transform: rotateX(90deg) translateZ(100px);
        }
        .wrapper .box:nth-child(4){
            background-color: rgba(1, 1, 121, 0.5);
            transform: rotateX(90deg) translateZ(-100px);
        }
        .wrapper .box:nth-child(5){
            background-color: rgba(111, 111, 1, 0.5);
            transform: rotateY(90deg) translateZ(100px);
        }
        .wrapper .box:nth-child(6){
            background-color: rgba(221, 1, 111, 0.5);
            transform: rotateY(90deg) translateZ(-100px);
        }
    </style>
</head>
<body>
    <div class="test" ></div>
    <div class="heightbox"></div>
    <div class="wrapper">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
        <div class="box">5</div>
        <div class="box">6</div>
    </div>
    
</body>
</html>
