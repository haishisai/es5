<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
</head>

<body>
  <script src="./public/jquery-3.4.1.js"></script>
  <script>
    console.log(1)
    $.ajax({
      type: 'POST',
      url: 'http://localhost:9000/test',
      data: { "name": "pd" },
      contentType: 'application/json;charset=utf-8',
      success: function (data) {
        console.log("返回结果: " + JSON.stringify(data));
      }
    });

    $.ajax({
      type: 'GET',
      dataType:"jsonp",
      url: 'http://localhost:9000/test2',
      contentType: 'application/json;charset=utf-8',
      jsonp:"callback", //指定回调函数的名字。一般不改这个，默认callback
      jsonpCallback:"pdcb",  //手动执行发送给服务器的callback参数名，否则由jquery自动帮我们生成
      success: function (data) {
        console.log(data)
        console.log('ok')
      }
    });

    $.ajax({
      type: 'GET',
      dataType:"jsonp",
      url: 'http://localhost:9000/test3',
      contentType: 'application/json;charset=utf-8',
      jsonp:"callback", //指定回调函数的名字。一般不改这个，默认callback
      jsonpCallback:"pdcb2",  //手动执行发送给服务器的callback参数名，否则由jquery自动帮我们生成
      success: function (data) {
        console.log(data)
        console.log('ok')
      }
    });
  </script>
</body>

</html>
