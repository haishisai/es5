<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let arr = [1, 2, 3, 4, 5];
        let arr2 = [
            { name: 'a', age: '23', sex: 'female' },
            { name: 'b', age: '13', sex: 'male' },
            { name: 'c', age: '33', sex: 'female' },
            { name: 'd', age: '43', sex: 'male' },
        ]

        let res1 = arr.forEach((item, i) => {
            console.log(i, item)
        })
        console.log(res1) //undefined  无返回值

        //  用原数组的数据 拼出一个新数组
        let res2 = arr2.map((item, i) => {
            return item.age += 10
            
        })
        console.log(res2)

        console.log('-----------------222----')
        // 返回一个数组  可以过滤一部分数据
        let res3 = arr2.filter((item, i) => {
            return item.age == '23'
        })
        console.log(res3)
        
        // reduce = filter + map
        //  every   indexOf findIndex  find    
        //  find 返回满足条件的那一项

        //includes es7   and   some
        console.log([1, 2, 3].includes(2))  // true
        console.log([1, 2, 3].includes(4))    //false
        console.log([1, 2, 3].includes(2, 1))   // true （val，index）
        console.log('-----')
        console.log([1, 2, 3].some((item, index) => item == 2))  //true
        console.log([1, 2, 3].some((item, index) => item == 4))  //true
        console.log([1, 2, 3].some((item, index, arr) => arr[1] == 2))  //true
        // includes 是 some 的简化写法
        console.log('---every--')
        //every 数组里的全部项都要符合条件 返回true
        console.log([1, 3, 5, 7].every((item, index) => item % 2 == 1)) //true
        console.log([1, 3, 5, 4].every((item, index) => item % 2 == 1)) //false

        console.log('---reduce--')
        // 累加器
        let arr10 = [1,5,10]
        let res11 = arr10.reduce((res,item,index,arr)=>{
            console.log(`第${index+1}轮`,res)
            console.log(`第${index+1}轮`,item)
            return res + item
        },0)  // 0 初始值
        // res　是前一轮的返回值 return的值(总值)  item 当前值
        console.log(res11)
        // 简便写法
        let result12 = arr.reduce((t,i) => t+i)
        console.log(result12)
    </script>
</body>

</html>
