    <title>Document</title>
    <div class="d1" >22</div>

    <script>
    function Demo () {
        this.say = function () {
            console.log(this) //指向 function前面的那个元素 这里是 this 所以变成了 Demo
        }
    }
    var test = new Demo();
    test.say()

    function demo2 () {
        var d1 = document.querySelectorAll(".d1")[0];
        d1.onclick = function(){
            console.log(this)   // 这个this 指向 d1
        }
    }
    demo2()
    </script>
