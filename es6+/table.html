<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{
      padding:0;
      margin:0;
    }
    table{
      border: 1px gray solid;
      /* 不写就是原始表格的样子  没有意义可以用div代替 */
      border-collapse:collapse; 
      /* 原始表格的间距 */
      border-spacing: 10px;
    }
    table tr {
      border: 1px gray solid;
    }
    table td{
      border: 1px gray solid;
      width: 200px;
      height: 300px;
    }
  </style>
</head>
<body>
  <table>
    <tr>
      <td>1</td>
      <td>2</td>
      <td>3</td>
    </tr>
    <tr>
      <td>1</td>
      <td>2</td>
      <td>3</td>
    </tr>
  </table>
</body>
</html>
