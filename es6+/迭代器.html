<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    const arr = ['aa', 'bbb', 'ccc']
    let iterator = arr[Symbol.iterator]()
    console.log(iterator.next()) // {value: "aa", done: false}
    console.log(iterator.next()) // {value: "bbb", done: false}
    console.log(iterator.next()) // {value: "ccc", done: false}
    console.log(iterator.next()) // {value: undefined, done: true}

    const classOne = {
      name: 'class1',
      students: ['李', '王', '红'],
      [Symbol.iterator]() {
        let index = 0;
        return {
          next:() => {
            if(index < this.students.length) {
              let result = { value: this.students[index], done: false }
              index++
              return result
            }else {
              return { value: undefined , done: true }
            }
            
          }
        }
      }
    }

    for (let v in classOne) {
      console.log(`${v}:${classOne[v]}`)
    }

    classOne.students.forEach((e) => {
      console.log(e)
    })
    console.log('-----1----')
    for (let v of classOne) {
      console.log(v)
    }

  </script>
</body>

</html>
