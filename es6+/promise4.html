<body>
  <script>
    function start(list, returnVal, fn) {
      setTimeout(function (name) {
        var catList = list === '' ? name : list + ',' + name
        fn(catList)
      }, 200, returnVal)
    }

    start('', 'aaa', f1)

    function f1(list) {
      start(list, 'bbb', f2)
    }

    function f2(list) {
      start(list, 'ccc', f3)
    }

    function f3(list) {
      console.log(list)
    }

// Panther,Janguar,Lion


  </script>
</body>
