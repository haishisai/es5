<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .move {
            position: absolute;
            left: 50%;
            top: 30%;
            height: 100px;
            width: 100px;
            background-color: tomato;
            animation: marginTop10 3.5s ease-in-out infinite alternate;
            /* alternate 需要infinite才有用 第二轮开始从100到0 */
        }

        @keyframes marginTop10 {
            100% {
                margin-top: 110px;
            }
        }
    </style>
</head>

<body>
    <div class="move" >
		
	</div>
</body>

</html>
