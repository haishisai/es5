<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js手写日历 日期</title>
    <link rel="stylesheet" href="./calendar.css">
</head>
<body>
    <div class="calendar">
        <div class="calendar-header" >
            <span class="picker-btn picker-prev-year"><img src="./images/prev-year.png" alt=""></span>
            <span class="picker-btn picker-prev-month"><img src="./images/prev-month.png" alt=""></span>
            <span class="picker-date" >xxx</span>
            <span class="picker-btn picker-next-month"><img src="./images/next-month.png" alt=""></span>
            <span class="picker-btn picker-next-year"><img src="./images/next-year.png" alt=""></span>
        </div>
        <div class="calendar-content">
            <div class="picker-weeks">
       
            </div>
            <div class="picker-days">
               
            </div>
        </div>
    </div>

    <script src="./calendar.js" ></script>
</body>
</html>
