<!DOCTYPE html>
<html lang="ch-en">
 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>刮刮乐</title>
</head>
 
<body>
    <canvas width="300" height="300" id="canvas"></canvas>
    <div class="prize"></div>
</body>
<script>
    window.onload = () => {
        var node = document.getElementsByTagName('canvas')[0];
        var ctx = canvas.getContext('2d');
        //绘制矩形
        ctx.fillStyle = '#999';
        ctx.fillRect(0,0,300,150);
        //事件
        node.onmousedown = (e) => {
            node.onmousemove = (e2) => {
                let x = e2.clientX, y = e2.clientY;
                ctx.clearRect(x, y, 15, 15);
            }
        }
        node.onmouseup = (e) => {
            node.onmousemove = null;  //清除事件
        }
        var arr = ["奖品1","奖品2","奖品3","奖品4"];
        var i = Math.floor(Math.random()*arr.length);
        console.log(i);
        document.getElementsByClassName("prize")[0].innerText = arr[i];
    }
 
</script>
<style>
.prize {
    position: absolute;
    width: 300px;
    height: 150px;
    text-align: center;
    line-height: 150px;
    font-size: 30px;
    color: red;
}
#canvas{
    border: 1px solid #000;	
    position: absolute;
    z-index: 2;
}
</style>
</html>
