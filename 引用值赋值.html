<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var arr1 = [1,1,1];
        var arr2 = arr1;
        arr2 = 3;
        console.log(arr1); //[1,1,1]
        console.log(arr2); //3

        var arr3 = [3,3,3];
        var arr4 = arr3;
        arr3 = [333];
        console.log(arr3); //[333]
        console.log(arr4); // [3,3,3]

        //结论  应用类型赋值是 给一个 “新的” 原始值 或 引用值 不会影响关联变量
    </script>
</body>
</html>
