    <script>
    var arr = [21,3,4,566,343,1,2,234,-45,1111,02,11,32,12]
    var arr2 = [2111,3,4,51166,343,1,2,23402,11,32,12]  
    arr.sort(function (a,b) {
        // if (a<b) {
        //     return -1    // 从小到大排列   a 小于 b  不换位置 给负数
        // }else {
        //     return 1
        // }

        return a < b ? -1 : 1; 

    })
    console.log(arr)

    //  总结  return 1  互换位置

    //      返回值为负  前面的数在前（不动）
    //      返回值为正  后面的数在前
    //      0  不动

    arr2.sort(function (a,b) {
        return a-b
    })
    // 这写法厉害
    console.log(arr2)

    </script>
